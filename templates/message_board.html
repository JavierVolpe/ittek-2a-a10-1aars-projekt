{% extends "base.html" %}
{% block title %}{{ group }} Board{% endblock %}
{% block content %}
<h2 class="text-center">{{ group }} Board</h2>
<form method="POST" action="/message-cards" class="mb-4">
    <div class="mb-3">
        <textarea class="form-control" name="content" placeholder="Write your message here..." required></textarea>
    </div>
    <input type="hidden" name="group" value="{{ group }}">
    <button type="submit" class="btn btn-primary">Post</button>
</form>
<div>
    {% for card in cards %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ card.author }} - <span class="timestamp" data-timestamp="{{ card.timestamp }}">{{ card.timestamp }}</span></h5>
            <p class="card-text">{{ card.content }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
