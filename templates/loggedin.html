{% extends "base.html" %}
{% block title %}loggedin{% endblock %}
{% block content %}


<div class="card text-center mx-auto" style="width: 600px;">
    <h1 class="card-title text-center">Successfully Logged In!</h1>
    <div class="card-body">
    <h2>Your Groups:</h2>
    <ul class="list-group">
        {% for group in groups %}
            <li class="list-group-item">{{ group }}</li>
        {% endfor %}
    </ul>
    </div>
</div>
{% endblock %}
