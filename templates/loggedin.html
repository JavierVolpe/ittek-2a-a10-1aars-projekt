<!-- templates/loggedin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged In</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .card {
            width: 400px;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-center">Successfully Logged In as {{ user }}</h1>
        <h2>Your Groups:</h2>
        <ul class="list-group">
            {% for group in groups %}
                {% if group == 'HR' %}
                    <li class="list-group-item list-group-item-danger">{{ group }}</li>
                {% elif group == 'IT' %}
                    <li class="list-group-item list-group-item-success">{{ group }}</li>
                {% endif %}
                <li class="list-group-item">{{ group }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
